<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/commonElements/leftMenu.css" th:rel="stylesheet"
          th:href="@{/css/commonElements/leftMenu.css}">
</head>
<body>


<div id="left-menu" th:fragment="menu">
    <a href="../receivedMessages/index.html" class="button" id="received-messages-button" th:href="@{../../../receivedMessages/index}">
        <div class="button-div">
            <div class="button-text"  th:text="#{leftMenu.incoming}">Входящие</div>
            <div id="received-count" th:text="${receivedMessages.size()}">0</div>
        </div>
    </a>
    <a href="../sendMessages/index.html" class="button" id="send-messages-button" th:href="@{../../../sendMessages/index}">
        <div class="button-div">
            <div class="button-text" th:text="#{leftMenu.sent}">Отправленные</div>
            <div id="send-count" th:text="${sendMessages.size()}">0</div>
        </div>
    </a>
    <a href="../draftMessages/index.html" class="button" id="draft-messages-button" th:href="@{../../../draftMessages/index}">
        <div class="button-div">
            <div class="button-text" th:text="#{leftMenu.drafts}">Черновики</div>
            <div id="draft-count">0</div>
        </div>
    </a>
    <a href="../favoriteMessages/index.html" class="button" id="favorite-messages-button" th:href="@{../../../favoriteMessages/index}">
        <div class="button-div">
            <div class="button-text" th:text="#{leftMenu.favorites}">Избранные</div>
            <div id="favorite-count">0</div>
        </div>
    </a>
    <a href="../trashMessages/index.html" class="button" id="trash-messages-button" th:href="@{../../../trashMessages/index}">
        <div class="button-div">
            <div class="button-text" th:text="#{leftMenu.trash}">Корзина</div>
            <div id="trash-count">0</div>
        </div>
    </a>
</div>

</body>
</html>
