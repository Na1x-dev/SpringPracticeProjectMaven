<div class="container" th:fragment="container">
  <form class="form-signin" method="POST" th:action="@{/logInPage/index}">
    <h2 class="form-heading">Log in</h2>

    <div class="form-group">
      <span th:text="${message}"></span>
      <input name="username" type="text" class="form-control" placeholder="Username"
             autofocus="true"/>

      <input name="password" type="password" class="form-control" placeholder="Password"/>
      <span class="has-error" th:text="${error}"></span>

      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

      <button id="logIn-button" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      <div id="or-div">or</div>
      <h4 class="text-center"><a id="to-signUp-button" th:href="@{../signUpPage/index}">Create an account</a></h4>
    </div>
  </form>
</div>
